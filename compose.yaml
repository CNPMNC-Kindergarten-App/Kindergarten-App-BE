version: '3.8'
services:
  app:
    build: .
    container_name: bk_kindergarten_app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/bk_kindergarten_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123456789
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      app-network:
        aliases:
          - app

  mysql:
    image: mysql:8.0
    container_name: bk_kindergarten_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456789
      MYSQL_DATABASE: bk_kindergarten_db
    ports:
      - "3307:3306"
    networks:
      app-network:
        aliases:
          - mysql
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10

networks:
  app-network:
    driver: bridge
    name: bk_kindergarten_network

volumes:
  mysql_data: