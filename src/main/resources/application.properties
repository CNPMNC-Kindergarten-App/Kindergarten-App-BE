spring.application.name=BK_kindergarten

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/bk_kindergarten_db
spring.datasource.username=root
spring.datasource.password=root123456789

# Spring Security (temporary for development)
spring.security.user.name=admin
spring.security.user.password=admin123

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# Use 'update' after first run if you want to preserve data
# spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Optional: for better SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage
app.file.upload-dir=./uploads

# Server port
server.port=8080